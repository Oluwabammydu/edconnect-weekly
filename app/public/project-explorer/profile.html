<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="">Home</a>
        <a href="">Projects</a>
        <a href="">Login</a>
        <a href="">Register</a>
        <a href="">Submit</a>
    </nav>

    <main>
        <div>
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </div>

        <h2>Update Profile</h2>
        <form name="updateProfile">
            <label>First Name:</label>
            <input type="text" name="firstName"><br>
            <label>Last Name:</label>
            <input type="text" name="lastName"><br>
            <label>Email Address:</label>
            <input type="email" name="email"><br>
            <label>Matric Number:</label>
            <input type="text" name="matricNumber"><br>
            <label for="">Program</label>
            <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br>
            <label for="">Graduation Year:</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>          
            </select><br>
            <input type="submit">
        </form>

        <h4>Change Password</h4>
        <form name="changePassword">
            <label for="">Current Password;</label>
            <input type="password" name="currentPassword"><br>
            <label for="">New Password:</label>
            <input type="password" name="newPassword"><br>
            <label for="">Confirm Password:</label>
            <input type="password" name="confirmPassword"><br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
