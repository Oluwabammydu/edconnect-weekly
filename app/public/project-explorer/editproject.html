<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="">Home</a>
        <a href="">Projects</a>
        <a href="">Login</a>
        <a href="">Register</a>
        <a href="">Submit</a>
    </nav>

    <main>
        <h3>Project 1</h3>

        <ul>
            <li>Created By: Jane Doe</li>
            <li>Date Created: 00/00/0000</li>
            <li>Last Updated: 01/01/0001</li>
        </ul>

        <form name="editProject">
            <h3>Edit Project</h3>
            <label for="">Project Name:</label><br>
            <input type="text" name="name"><br>
            <label for="">Project Abstract</label><br>
            <textarea type="text" name="abstract"></textarea><br>
            <label for="">Authors:</label><br>
            <input type="text" name="authors"><br>
            <label for="">Tag(s):</label><br>
            <input type="text" name="tags"><br>
            <label for="">Upload File</label><br>
            <input type="file" name="projectFile"><br>
            <input type="submit"><br>

        </form>
        
    </main>
</body>
</html>
